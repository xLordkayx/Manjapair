<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>PAIR CODE | Lordkay</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #141414, #0a0a0a);
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1920x1080/?galaxy,stars') no-repeat center center/cover;
      filter: blur(5px);
      z-index: -1;
      animation: fadeIn 3s ease-in-out;
    }

    /* Flashing "Lordkay" */
    .lordkay {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444; }
      50% { opacity: 0.5; text-shadow: 0 0 15px #ff0000, 0 0 30px #ff4444; }
      100% { opacity: 1; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444; }
    }

    /* Centered Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Input and Button */
    .input-container {
      display: flex;
      background: #111;
      border-radius: 1rem;
      padding: 0.5rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .input-container input {
      flex: 1;
      border-radius: 0.8rem;
      background: #000;
      padding: 1rem;
      border: none;
      color: #ff4444;
      font-size: 1rem;
      text-align: center;
      outline: none;
      transition: 0.3s ease-in-out;
    }

    .input-container input:focus {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
    }

    .input-container button {
      padding: 1rem;
      background: #ff0000;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0.8rem;
      transition: all 0.3s ease-in-out;
    }

    .input-container button:hover {
      background: #ff4444;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    /* Loading Spinner */
    #loading-spinner {
      display: none;
      color: #ff4444;
      margin-top: 15px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style> 
 </head> 
 <body> 
  <div class="container"> 
   <div class="lordkay">
    LORDKAY
   </div> <!-- Flashing Lordkay --> 
   <h2>Manja-Ai</h2> 
   <h3>Link with phone number</h3> 
   <h6>üî¢ Enter your number with country code.</h6> 
   <div class="input-container"> 
    <input type="number" id="number" placeholder="+234704xxxxxx"> <button id="submit">Submit</button> 
   </div> 
   <div id="loading-spinner"> <i class="fas fa-spinner fa-spin"></i> 
   </div> 
   <main id="pair"></main> 
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script> 
  <script>
    let pair = document.getElementById("pair");
    let submit = document.getElementById("submit");
    let numberInput = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style.color = "lime";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "white";
      }, 1000);
    }

    submit.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!numberInput.value) {
        pair.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Enter your number.</a>';
        return;
      }

      let bc = numberInput.value.replace(/[^0-9]/g, "");
      if (bc.length < 11) {
        pair.innerHTML = '<a style="color:red;font-weight:bold">‚ùó Invalid number format.</a>';
        return;
      }

      document.getElementById("loading-spinner").style.display = "block";
      pair.innerHTML = "";

      let { data } = await axios(`/code?number=${bc}`);
      let code = data.code || "‚ùó Service Unavailable";

      pair.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer">
        CODE: <span style="color:white;font-weight:bold">${code}</span></font>`;
      document.getElementById("loading-spinner").style.display = "none";
    });
  </script> 
 </body>
</html>
